<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Social Media Portfolio</title>
</head>
<body>
  <main class="app">
    <article class="portfolio">
      <header class="portfolio__header">
        <img class="portfolio__picture" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall's profile photo"/>
        <h1 class="portfolio__author">Jessica Randall</h1>
        <address class="portfolio__address">London, United Kingdom</address>
      </header>
      <p class="portfolio__description">"Front end developer & avid reader"</p>

      <ul class="portfolio___list">
        <li class="portfolio__list-item">Github</li>
        <li class="portfolio__list-item">Frontend Mentor</li>
        <li class="portfolio__list-item">LinkedIn</li>
        <li class="portfolio__list-item">Twitter</li>
        <li class="portfolio__list-item">Instagram</li>
      </ul>
    </article>
  </main>
</body>
</html>
